language: node_js
node_js:
  - 10

stages:
  - build
  - test
  - name: deploy
    if: branch =~ /^feature\/.*$/

install:
  - npm i
  # Upload node_modules
  workspaces:
    create:
      name: node_modules
      paths:
        - node_modules

jobs:
  include:
    # BUILD
    - stage: build
      workspaces:
        # Donwload node_modules
        use:
          - node_modules
        # Upload dist folder
        create:
          name: dist
          paths:
            - dist
      script: npm run build

    # TEST
    - stage: test
      workspaces:
        # Donwload node_modules
        use:
          - node_modules
      script: npm run test

    # DEPLOY
    - stage: deploy
      workspaces:
        # Donwload dependencies
        use:
          - node_modules
          - dist
      script: 
        - npm i firebase-tools
        - firebase deploy --only functions --token=${FIREBASE_TOKEN}     